name: Build and Release

permissions:
  contents: write

on:
  push:
    tags:
      - 'v*'
      - 'release-*'
  workflow_dispatch:
    inputs:
      tag:
        description: 'Tag to release (e.g., v1.1.0)'
        required: true
        type: string
      draft:
        description: 'Create as draft'
        required: true
        type: boolean
        default: true

jobs:
  build:
    name: Build ${{ matrix.name }}
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        include:
          - name: macos-arm64
            os: macos-latest
            command: npx electron-builder --mac dmg zip --arm64 --publish never
          - name: macos-x64
            os: macos-latest
            command: npx electron-builder --mac dmg zip --x64 --publish never
          - name: windows-arm64
            os: windows-latest
            command: npx electron-builder --win nsis --arm64 --publish never
          - name: windows-ia32
            os: windows-latest
            command: npx electron-builder --win nsis --ia32 --publish never
          - name: windows-x64
            os: windows-latest
            command: npx electron-builder --win nsis --x64 --publish never
    env:
      CSC_IDENTITY_AUTO_DISCOVERY: 'false'
    steps:
      - name: Check out repository
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 18
          cache: npm

      - name: Install dependencies
        run: npm ci

      - name: Build application
        run: ${{ matrix.command }}

      - name: Upload artifacts (installers only)
        uses: actions/upload-artifact@v4
        with:
          name: ${{ matrix.name }}
          path: |
            dist/*.dmg
            dist/*-mac.zip
            dist/*-arm64.exe
            dist/*-x64.exe
            dist/*-ia32.exe
          if-no-files-found: error

  release:
    name: Publish Release
    runs-on: ubuntu-latest
    needs: build
    if: startsWith(github.ref, 'refs/tags/') || github.event_name == 'workflow_dispatch'
    steps:
      - name: Download build artifacts
        uses: actions/download-artifact@v4
        with:
          path: release
          merge-multiple: true

      - name: List files to upload
        run: |
          echo "Files in release/:"
          ls -al release || true
          echo "Deep list (1 level):"
          find release -maxdepth 1 -type f -print || true

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v1
        with:
          tag_name: ${{ github.ref_type == 'tag' && github.ref_name || github.event.inputs.tag }}
          name: Release ${{ github.ref_type == 'tag' && github.ref_name || github.event.inputs.tag }}
          target_commitish: ${{ github.sha }}
          files: |
            release/*.dmg
            release/*-mac.zip
            release/*-arm64.exe
            release/*-x64.exe
            release/*-ia32.exe
          draft: ${{ github.event_name == 'workflow_dispatch' && github.event.inputs.draft || true }}
          fail_on_unmatched_files: true
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
